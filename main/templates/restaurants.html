<!DOCTYPE html>

<html>
<head>
    <title>Munchies</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="card_carousel" class="carousel slide">
        <!-- These are the round indicators at the bottom of slide -->
        <<ol class="carousel-indicator">
            {% for restaurant in restaurants %}
                <li class={% if forloop.first %}active{% endif %} data-target="#card_carousel" data-slide-to="{{restaurant.slider_id}}">text</li>
            {% end for %}
        </ol>
    </div>
    
    <!-- these are the cards displayed in the carousel.
         If indicators have been added, then the 'data-slide-to="<value>"' refers to
         this content in an ordered fashion (where 'value' is 0..n)  -->
    <!-- may need to add active to one of these if they dont diaply -->
    <div class="carousel-inner">
        {% if restaurants %}
            {% for restaurant in restaurants %}        
                <div class="item {% if forloop.first %}active{% endif %}">  <!-- carousel formatting -->
                    <div class="card">
                        <div class="card-body">
                            <img class="img-responsive" src="{{ restaurant.url }}" alt="No image Available">  <!-- Best image resolution 9020x741 resolution -->                    
                            <h3 class="card-title">{{ restaurant.name }}</h3>
                            <p class="card-text">{{ restaurant.address }}</p>
                            <p class="card-text">{{ restaurant.cuisine }}</p>                            
                        </div>
                    </div>                    
            {% endfor %}
        {% endif %}            
            <!-- restaurant fields
      restaurant_id = restaurant_id,
      name          = name,
      address       = address,
      url           = url,
      city          = city,
      city_id       = city_id,
      zipcode       = zipcode,
      cuisine       =cuisine,
      user_rating   = user_rating,
      num_votes     = num_votes,
      average_cost  = average_cost_for_two,
            
            -->
            
            
            
            
            <!-- Add an image Caption
            <div class = "carousel-caption">
                <h3>Image description and data Goes Here</h3>
                <p>Or a paragraph</p>
            </div>
             -->
        </div>
    </div>

    <!-- Add arrows on left and right of screen -->
    <a class="carousel-control" href="card_carousel" data-slide="prev">
        <span  class= "icon-prev left"></span> <!-- 'left' cause the fade effect on the left side -->
    </a>
    
    <a class="carousel-control href="/save-restuarant/{{ restaurant.restaurant_id }}" data-slide="next">
        <span  class= "icon-next right"></span> <!-- 'right' cause fade effect on the 'right' side -->
    </a>

    <!-- Scripting -->
    <script type="application/x-javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="js/bootstrap.js"></script>
</body>
</html>
