
{% load static %}

<!DOCTYPE html>

<html>
<head>
    <title></title>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<style>
@import url(http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,700,400italic);

font-family: 'Open Sans', sans-serif;

html {
  font-family: 'Open Sans', sans-serif;
}

body {
  min-height: 300px;
  padding-top: 70px;
  font-family: 'Open Sans', sans-serif;
  align-items: center;
}

.thumbnail {
    position: relative;
    padding: 0px;
    margin-bottom: 20px;
}

.thumbnail img {
    width: 100%;
}
.caption{

}
</style>
</head>


<body background = "{% static "img/table-2879213_1280.jpg" %}" >

    <div class="container" id="tourpackages-carousel">
      {% for category in categories %}
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <center><div class="thumbnail">
                            <img src='{{category.image_url}}'> 
                                <div class="caption">
                                        <h4>{{category.title}} ({{category.result_count}})</h>
                                        <h6>{{category.description}}</h6>
                                    <h5></h5>
                                    <p>
                                      <form id="collection_id" method="GET" action="/restaurants/">
                                            {% csrf_token %}
                                            <input type="hidden" name="collection_id" value="{{category.collection_id}}"/>
                                            <input type="hidden" name="city" value="{{category.city}}"/>
                                            <input type="hidden" name="latitude" value="{{category.lat}}"/>
                                            <input type="hidden" name="longitude" value="{{category.lon}}"/>                                            
                                            <button class="btn btn-sm btn-primary">Choose Me</button>
                                      </form>
                                    </p>
                            </div>
                        </div></center>
                    </div>
                </div><!-- End row -->
            {% endfor %}

    </div><<!-- End container -->

</body>
</html>
